    <script type="text/babel">
      class Sub extends React.Component {
        constructor() {
          super();

          this.state = {
            title: "Learning Reactjs",
            subTitle: "Step-by-step learn Reactjs"
          }
        }

        changeTitle = () => {
          this.setState({
            title: "It was changed"
          })
        }

        render() {
          return (
            <div>
              <h1>{this.state.title}</h1>
              <h2>{this.state.subTitle}</h2>
              <button onClick={this.changeTitle}>Change Title</button>
            </div>
            );
        }
      }
      ReactDOM.render(<Sub />, document.getElementById("roott"));
    </script>
    <script type="text/babel">
      class Message extends React.Component {
        render() {
          return (
            <div>
              <small>{this.props.sender}</small>
              <p>{this.props.content}</p>  
              <hr/>
            </div>
          )
        }
      }
      // and we can also set the props value from the outside of the component with variable
      // var content = "Hello, how are you?"
      // var sender = "John Doe"
      // and call it like sender={sender}

      let chat = (
        <div>
          <Message sender="John Doe" content="Hello, how are you?" />
          <Message sender="Jane Doe" content="I'm fine, thank you" />
          <Message sender="John Doe" content="Great! How about you?" />  
        </div>
      )

      ReactDOM.render(chat, document.getElementById("message"));
    </script>
    <!-- but sometimes its better to use nested component, or component that used in another component -->
    <script type="text/babel">
      class Message extends React.Component {
        render() {
          return (
            <div>
              <small>{this.props.sender}</small>
              <p>{this.props.content}</p>  
              <hr/>
            </div>
          )
        }
      }

      class Chat extends React.Component {
        render() {
          return (
            <div>
              <Message sender="Ardian" content="Hello, how are you?" />
              <Message sender="Ardian" content="I'm fine, thank you" />
              <Message sender="Ardian" content="Great! How about you?" />  
            </div>
          )
        }
      }

      ReactDOM.render(<Chat />, document.getElementById("nested"));
      // in this example we use Message in ChatBox
    </script>
    <!-- and we can use component from separated file like this -->
    <script src="separate.js" type="text/babel"></script>
    <script type="text/babel">
